<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Price Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="unitpriceRadio" name="variables" checked>
  <label for="unitpriceRadio">Unit price</label>

  <input type="radio" id="weightRadio" name="variables">
  <label for="weightRadio">Weight</label>

  <input type="radio" id="costRadio" name="variables">
  <label for="costRadio">Cost</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Weight</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Cost</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
